<mat-toolbar class="primary white-text">Filter Product</mat-toolbar>
<mat-card style="margin-top:10px;">
<mat-card-content>
  <mat-form-field>
    <input matInput type="number" class="browser-default"   value="0">
    <span matPrefix style="padding-right:10px">min</span>
    <span matSuffix>XAF</span>
  </mat-form-field>
  <!-- <mat-slider min="10" max="100" step="5" value="10" style="width:100%;" thumbLabel tickInterval="1"></mat-slider> -->

  <mat-form-field>
    <input type="number" matInput class="browser-default" value="0">
    <span matPrefix style="padding-right:10px">max</span>
    <span matSuffix>XAF</span>
  </mat-form-field>

</mat-card-content>
</mat-card>

<mat-card>
<mat-radio-group vertical>
  <mat-radio-button value="1">Original</mat-radio-button>
  <mat-radio-button value="2">Refurbished</mat-radio-button>
  <mat-radio-button value="3">all</mat-radio-button>
</mat-radio-group>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Sort By</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <mat-card>
      <mat-form-field>
      <mat-select placeholder="Sort Item By">
        <mat-option value="min to max" selected>low to high</mat-option>
          <mat-option value="min to max">high to low</mat-option>
      </mat-select>
      </mat-form-field>

    </mat-card>
    <mat-card>
      <mat-form-field>
      <mat-select placeholder="Sort By Location">
        <mat-option value="min to max" selected>Buea</mat-option>
          <mat-option value="min to max">Limbe</mat-option>
            <mat-option value="min to max">Douala</mat-option>
      </mat-select>
      </mat-form-field>

    </mat-card>
  </mat-card-content>
</mat-card>

<mat-card>
<div class="row">
  <div class="col s12 l12 m12 container">
    <button type="button" mat-raised-button name="button" class="primary white-text" style="width:100%;height:3.2em;">Apply</button>
  </div>
</div>
</mat-card>
